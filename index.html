<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/icon.png">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="banner">
        <h1 class ="display-3">Weather Dashboard</h1>
    </header>

    <div class="flex-row container-fluid d-flex">

    <section class="col-lg-3 col-sm-12 searchCol my-auto">
        <h3>Search by City:</h3>
        <input type="text" class="search customSearch" placeholder="Ex:Washington DC">
        <button class="btn-dark customBtn" id="searchBtn">Search</button>
            <div id="searchHistory">
                <h3>Recent Searches:</h3>
                <!-- Search history buttons to append here -->
            </div>
        </section>
    <section class="container col-lg-9 col-sm-12 resultsCol">
        <div class="colWeather flex-row">
            <h3 class="searchResults">Search Results:<span id="time"></span></h3>
            <div>
                <p id="bigCity">Search a city using the search box.<span id="city"></span></p>
                <p id="icon"></p>
                <p>Temp: <span id="temperature"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uvIndex"></span></p>
            </div>
        </div>
    <section class="col-lg-12 col-sm-12 fiveDay">
        <h3>5-Day Forecast:</h3>
        <div class="row">
            <div class="card col" id="dayOne"></div>
            <div class="card col" id="dayTwo"></div>
            <div class="card col" id="dayThree"></div>
            <div class="card col" id="dayFour"></div>
            <div class="card col" id="dayFive"></div>
        </div>
    </section>
    </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
